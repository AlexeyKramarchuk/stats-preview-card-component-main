<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <article class="content">
        <section class="content__leftbody">
          <h1 class="content__title">
            Get <span class="title--violet">insights</span> that help your
            business grow.
          </h1>
          <p class="content__text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="content__row">
            <div class="content__column">
              <div class="item-content">
                <div class="item-content__title">10K+</div>
                <div class="item-content__text">COMPANIES</div>
              </div>
            </div>
            <div class="content__column">
              <div class="item-content">
                <div class="item-content__title">314</div>
                <div class="item-content__text">TEMPLATES</div>
              </div>
            </div>
            <div class="content__column">
              <div class="item-content">
                <div class="item-content__title">12M+</div>
                <div class="item-content__text">QUERIES</div>
              </div>
            </div>
          </div>
        </section>
        <section class="content__rightbody">
          <div class="content-image">
            <img src="./images/image-header-desktop.jpg" />
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
